<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>

</head>

<body>

    <div class="container">
        <div class="calc">
            <div class="res" id="result">
                
            </div>
            <br>
            <button class="btn" id="num7"  data-value="7">7</button>
            <button class="btn" id="num8"  data-value="8" >8</button>
            <button class="btn" id="num9"  data-value="9">9</button>
            <button class="btn" id="div"   data-value="/">/</button>
            <br>
            <button class="btn" id="num4"  data-value="4">4</button>
            <button class="btn" id="num5"  data-value="5">5</button>
            <button class="btn" id="num6"  data-value="6">6</button>
            <button class="btn" id="multi" data-value="*">*</button>
            <br>
            <button class="btn" id="num1"  data-value="1">1</button>
            <button class="btn" id="num2"  data-value="2">2</button>
            <button class="btn" id="num3"  data-value="3">3</button>
            <button class="btn" id="sub"   data-value="-">-</button>
            <br>
            <button class="btn" id="clear" data-value="c">c</button>
            <button class="btn" id="num0"  data-value="0">0</button>
            <button class="btn" id="equal" data-value="=">=</button>
            <button class="btn" id="total" data-value="+">+</button>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
